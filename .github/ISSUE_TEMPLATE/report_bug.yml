name: AdNauseam Bug Report
description: Report a bug in one of AdNauseam's functionalies.
body:
  - type: checkboxes
    attributes:
      label: I tried to reproduce the issue when...
      options:
        - label: AdNauseam is the only extension.
          required: true
        - label: AdNauseam uses default lists and settings.
          required: true
        - label: using a new, unmodified browser profile.
          required: true

  - type: textarea
    attributes:
      label: Description
      description: Provide a clear and concise description of this issue.
    validations:
      required: true

  - type: textarea
    attributes:
      label: URL(s) where the issue occurs.
      description: |
        At least one URL is **MANDATORY** for an issue affecting a web page.
        The backticks (`) surrounding the URL(s) are important, it prevents the URL(s) from being clickable. Warn with **"NSFW"** where applicable.
      placeholder: |
        `https://example.com`
        `https://example.org`
        `https://example.net`
    validations:
      required: false

  - type: textarea
    attributes:
      label: Screenshot(s)
      description: |
        Screenshot(s) are **MANDATORY** for hard-to-describe visual issues.
        Post **LINKS** instead of inline images for screenshots containing **ADULT MATERIAL**.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: |
        Provide as much detail as possible. We must be able to reproduce to investigate.
      placeholder: |
        1. [First Step]
        2. [Second Step]
        3. [and so on...]
    validations:
      required: false

  - type: textarea
    id: configuration
    attributes:
      label: Configuration
      description: |
        If this section gets automatically filled by AdNauseam, leave it alone.
    validations:
      required: true